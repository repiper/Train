<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Anytime is Train Time</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- MomentJS reference-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/locale/af.js"></script>
    <!--CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/trainstyle.css">

</head>
<body>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <h2>Chugga chugga choo choooo!</h2>
        </div>
        <!-- Current Train Schedule -->
        <div class="container">
            <h2>The Current Train Schedule</h2>
            <table class="table table-striped" id="trainTable">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="scheduleRows">
                </tbody>
            </table>
            <!-- Add Train -->
            <div class="row">
                <div class="col-lg-12">
                    <form>
                    <h3>Add Train</h3>
                    <h5>Train Name</h5>
                    <input type="text" id="name-input">
                    <h5>Destination</h5>
                    <input type="text" id="destination-input">
                    <h5>First Train Time (HH:mm - military time)</h5>
                    <input type="text" id="trainTime-input">
                    <h5>Frequency (min)</h5>
                    <input type="text" id="frequency-input">
                    <br>
                    <button class="btn btn-default" id="click-button">Submit!</button>
                    <br>
                </form>    
                </div>
                </div>
            </div>
        </div>
        <!-- JavaScript -->
        <script src="assets/app.js"></script>
</body>
</html>
